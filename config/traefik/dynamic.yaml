http:
  middlewares:
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
    
    auth-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
    
    circuit-breaker:
      circuitBreaker:
        expression: "ResponseCodeRatio(500, 600, 0, 600) > 0.30"
