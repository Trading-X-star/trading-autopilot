global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']

  - job_name: 'strategy'
    static_configs:
      - targets: ['strategy:8005']

  - job_name: 'datafeed'
    static_configs:
      - targets: ['datafeed:8006']

  - job_name: 'executor'
    static_configs:
      - targets: ['executor:8007']

  - job_name: 'scheduler'
    static_configs:
      - targets: ['scheduler:8009']

  - job_name: 'risk-manager-v2'
    static_configs:
      - targets: ['risk-manager-v2:8001']

  - job_name: 'execution-v2'
    static_configs:
      - targets: ['execution-v2:8003']

  - job_name: 'risk-manager'
    static_configs:
      - targets: ['risk-manager:8001']

  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8080']
